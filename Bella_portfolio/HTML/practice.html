<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/practice.css">
    <title>Casey Hunt-like Carousel</title>
</head>
<body>
    <!-- First Carousel -->
    <div class="carousel" id="carousel1">
        <div class="main-image">
            <img src="/Theta.png" alt="Main Display" class="display-image">
        </div>
        <div class="thumbnails">
            <img src="/img/R2022_1.jpg" alt="Thumbnail 1" class="thumbnail active">
            <img src="/img/R2022_2.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="/img/R2022_3.jpg" alt="Thumbnail 3" class="thumbnail">
        </div>
    </div>

    <!-- Second Carousel -->
    <div class="carousel" id="carousel2">
        <div class="main-image">
            <img src="/BeaconCrest Homes.png" alt="Main Display" class="display-image">
        </div>
        <div class="thumbnails">
            <img src="/img/1244.jpg" alt="Thumbnail 1" class="thumbnail active">
            <img src="/img/1244.png" alt="Thumbnail 2" class="thumbnail">
            <img src="/img/1244R1.png" alt="Thumbnail 3" class="thumbnail">
        </div>
    </div>

    <script src="../JS/practice.js"></script>
</body>
</html>
